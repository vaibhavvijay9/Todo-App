<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App - AngularJS</title>
    <link rel="icon" href="images/favicon.png" type="image/icon" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.0.2/tailwind.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="h-screen w-screen flex flex-col justify-start items-center">
        <h1 class="text-2xl mt-8">Todo App</h1>
        <div class="min-h-64 mt-4 p-4 max-w-sm rounded overflow-hidden shadow-2xl">
            <div class="px-6 py-4">
                <span class="justify-center inline-block bg-orange-500 rounded-full px-12 py-4 text-sm font-semibold text-white">Wednesday, 20 March</span>
            </div>
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">Activities</div>
                <label class="block">
                    <input class="mx-2 p-8 rounded-full" type="checkbox">
                    <span class="">Morning Workout</span>
                </label>
                <label class="block">
                    <input class="mx-2 p-8 rounded-full" type="checkbox">
                    <span class="">Breakfast</span>
                </label>
                <label class="block">
                        <input class="mx-2 p-8 rounded-full" type="checkbox">
                        <span class="">Go to the Mall</span>
                </label>
                <label class="block">
                            <input class="mx-2 p-8 rounded-full" type="checkbox">
                            <span class="">Meeting with friend</span>
                </label>
            </div>
            <button class="float-right bg-orange-500 hover:bg-orange-700 text-white text-center text-2xl px-3 py-1 font-bold rounded-full">
            +</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
